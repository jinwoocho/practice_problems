<script>

    function changeCase(kimchi){
        var input = "";
        for (var i = 0; i<kimchi.length;i++) {
    if(kimchi[i] === kimchi[i].toLowerCase()){
        input += kimchi[i].toUpperCase();
    } else {
          input += kimchi[i].toLowerCase();
      }
    }
    console.log(input);
    }
    changeCase('asdasd@SDASD');

</script>
